<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/myFunctions.js"></script>
</head>
<body> 
    
    <div class="vh-100">
        <main>
            <div id="countdown" class="d-flex justify-content-center align-items-center">

            </div>
            <div id="randomnumbers" class="d-flex justify-content-around align-items-center">

            </div>
            <div id="outcome" class="d-none d-flex flex-column justify-content-around align-content-center">
                <div class="recap text-center"></div>
                <div id="result" class="d-flex justify-content-around align-items-center"></div>
            </div>
            <div id="numberInputs" class="d-flex d-none justify-content-around align-items-center">
            </div>

            <div class="submit d-flex justify-content-center align-items-center">
                <button id="guessBtn" class="d-none submitNumbers text-uppercase btn btn-secondary">Submit numbers</button>
            </div>

        </main>
        <footer class="d-flex justify-content-center align-items-center">
            <button id="playButton" class="btn btn-primary text-uppercase rounded-pill">play</button>
        </footer>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
